name: wrfplot
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - conda-forge::libpython-static
  - conda-forge::wrf-python=1.3.4
  - conda-forge::netcdf4
  - conda-forge::cartopy
  - conda-forge::imageio
  - conda-forge::nuitka
  - conda-forge::ordered-set
  - conda-forge::tqdm
  - conda-forge::wrapt
  - conda-forge::psutil
  # - conda-forge::patchelf
  - conda-forge::scons
  - conda-forge::shapely==1.8.5
  - conda-forge::pip
  - conda-forge::black  # use it only for code formatting. `black /path/to/python/package`
  - conda-forge::nsis
  - conda-forge::pyinstaller  # Have to rely on this as nutika gave a headache :-((
  - pip:
    - sphinx
    - sphinx_rtd_theme
    - build
    - setuptools-git-versioning
    # - pyinstaller  # Not required as of now as nuitka works fine on Linux and Windows
